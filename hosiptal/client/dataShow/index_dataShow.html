<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DataShow-personal</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/qarticles.min.js"></script>
<!-- 	<script src="js/qarticles_body.js"></script>
 -->
</head>
<body>
	<div>
		<a href="homePage.html"><img id="logo-png" class="img-responsive" src="img/logo.png" alt="" /></a>
	</div>
	
    <canvas id="cov"></canvas>

    //qarticles
	<script>
        (function (global) {
            var speed = 40
            if ( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
                speed = 200
            }
            var covColorFuc = function (dot, w, h) {
                return `rgba(${Math.floor(255 * (1 - dot.x / w))}, ${Math.floor(255 * (1 - dot.y / h))},${Math.floor(255 * (dot.speedArr[0]/ 100))}, 0.8)`
            }
            var lineColorFuc = function (dot, w, h) {
                return `rgba(${Math.floor(255 * (1 - dot.x / w))}, ${Math.floor(255 * (1 - dot.y / h))},${Math.floor(255 * (dot.speedArr[0]/ 100))}, 0.4)`
            }
            var covSpeedFuc = (speed) => {
                return  speed * (Math.random() * 2 - 1)
            }
            var options = {
                lineLink: {
                    count: 2,
                    show: true
                },
                color: {
                    dotColorFuc: covColorFuc,
                    lineColorFuc: lineColorFuc,
                },
                dot: {
                    physical: true,
                    speed: speed,
                    vxFuc: covSpeedFuc,
                    vyFuc: covSpeedFuc,
                    count: 80,
                    size: {
                        random: true,
                        max: 20,
                        min: 0
                    }
                }
                
            }
            var qarticles = new Qarticles(document.getElementById('cov'), options)
        })(window);
    </script>

</body>
</html>
